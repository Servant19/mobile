<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Maze</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: #00ff00;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Default padding for larger screens */
            overflow: hidden;
            position: relative;
        }

        #console {
            white-space: pre-wrap;
            font-size: 56px; /* Default for larger screens */
            max-width: 90vw;
            text-align: center;
            line-height: 1.2;
            display: flex;
            flex-direction: column; /* Default to column for text lines */
            align-items: center;
        }

        .glow {
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        .scanlines::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.05),
                rgba(0, 255, 0, 0.05) 2px,
                transparent 2px,
                transparent 4px
            );
            z-index: 1;
        }

        @keyframes flicker {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
        }

        .flicker {
            animation: flicker 0.2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Styles for the inline flag counter */
        .inline-flag-container {
            display: inline-flex; /* Use inline-flex to align with text */
            align-items: center; /* Vertically align image with text */
            margin-left: 10px; /* Space between '?' and flag */
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            vertical-align: middle; /* Align with text baseline */
        }

        .inline-flag-container img {
            height: 1em; /* Make image height relative to current font-size */
            width: auto;
            border: none;
            display: block; /* Remove extra space below image */
        }

        /* Fix: Remove blue bars/underline on flag counter link */
        .inline-flag-container a {
            outline: none;
            text-decoration: none;
            display: inline-block;
        }

        .inline-flag-container a:focus,
        .inline-flag-container a:hover,
        .inline-flag-container a:active {
            outline: none;
            text-decoration: none;
        }

        /* --- Mobile-Friendly Adjustments --- */

        /* Media query for tablets and larger phones */
        @media (max-width: 768px) {
            body {
                padding: 15px; /* Slightly less padding on smaller screens */
            }
            #console {
                font-size: 38px; /* Adjust font size for better readability */
                line-height: 1.1; /* Adjust line height if text gets too close */
            }
            .glow {
                text-shadow: 0 0 7px #00ff00, 0 0 15px #00ff00; /* Slightly less intense glow */
            }
        }

        /* Media query for smaller phones */
        @media (max-width: 480px) {
            body {
                padding: 10px; /* Even less padding for very small screens */
            }
            #console {
                font-size: 28px; /* Further reduce font size for very small screens */
                line-height: 1;
            }
            .glow {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; /* Subtle glow */
            }
        }

        /* Specifically for Landscape Mode on Mobile */
        @media screen and (max-width: 800px) and (orientation: landscape) {
            #console {
                /* Allow content to flow horizontally, useful for inline elements */
                flex-direction: row; /* Align items horizontally */
                flex-wrap: wrap; /* Allow wrapping if content is too wide */
                justify-content: center;
                font-size: min(4.5vw, 40px); /* Use vw units for font size, scales better */
                line-height: 1.2;
            }

            #console div {
                display: inline; /* Make the text lines behave as inline elements */
            }

            .inline-flag-container {
                margin-left: 5px; /* Reduce margin for tighter fit in landscape */
                margin-right: 5px; /* Add some margin to the right too */
            }

            .inline-flag-container img {
                height: 1.2em; /* Slightly larger relative height for better visibility */
            }
        }
    </style>
</head>
<body class="scanlines">
    <div id="console"></div>

    <script>
        const consoleElement = document.getElementById('console');
        const text1 = "#UnlockMe3";
        const text2 = "The End";

        let index = 0;

        function typeWriter(text, targetElement, withGlowEachLetter, callback) {
            function type() {
                if (index < text.length) {
                    const span = document.createElement('span');
                    span.textContent = text.charAt(index);
                    if (withGlowEachLetter) span.classList.add('glow');
                    targetElement.appendChild(span);
                    index++;
                    setTimeout(type, 60);
                } else {
                    if (callback) callback();
                }
            }
            type();
        }

        function pause(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }

        async function startSequence() {
            const line1 = document.createElement('div');
            consoleElement.appendChild(line1);

            index = 0;
            await new Promise((resolve) => typeWriter(text1, line1, false, resolve));
            line1.classList.add('glow');

            await pause(5000);

            const line2 = document.createElement('div');
            // We'll append line2 first, then type into it
            consoleElement.appendChild(line2);

            index = 0;
            await new Promise((resolve) => typeWriter(text2, line2, true, resolve));

            await pause(3000);

            const qmark = document.createElement('span');
            qmark.textContent = '?';
            qmark.className = 'glow flicker';
            line2.appendChild(qmark); // Append '?' to line2

            await pause(1000);

            // Create a container for the inline flag counter
            const flagContainer = document.createElement('div');
            flagContainer.className = 'inline-flag-container'; // Use the new class
            flagContainer.innerHTML = `
                <a href="https://info.flagcounter.com/Ua9s" target="_blank" rel="noopener noreferrer">
                    <img
                        src="https://s01.flagcounter.com/count2/Ua9s/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_0/flags_0/percent_0/"
                        alt="Flag Counter"
                    />
                </a>
            `;
            // Append the flag counter container directly to line2, next to the '?'
            line2.appendChild(flagContainer);
        }

        startSequence();
    </script>
</body>
</html>
