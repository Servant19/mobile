<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terminal Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      color: #33ff33;
      font-family: 'VT323', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .terminal {
      width: 90%;
      max-width: 900px;
      border: 2px solid #33ff33;
      padding: 50px; /* Base padding */
      box-shadow: 0 0 30px #33ff33;
      font-size: 48px; /* Base font size */
      line-height: 1.3;
      text-shadow: 0 0 10px #33ff33, 0 0 20px #33ff33;
      position: relative;
      z-index: 2;
    }
    .prompt {
      display: flex;
      flex-direction: column;
    }
    input[type="password"] {
      background-color: black;
      border: none;
      border-bottom: 4px solid #33ff33;
      color: #33ff33;
      font-size: 48px; /* Base font size */
      font-family: 'VT323', monospace;
      outline: none;
      margin-top: 20px; /* Base margin */
      padding: 10px 0;
      width: 100%;
      box-shadow: 0 0 10px #33ff33;
    }
    .blink {
      animation: blink 1s steps(1, start) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .error {
      color: red;
      margin-top: 20px; /* Base margin */
      font-size: 36px; /* Base font size */
      text-shadow: 0 0 5px red;
    }
    .scanlines::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.06),
        rgba(0, 255, 0, 0.06) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 1;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.98; }
    }
    .scanlines {
      animation: flicker 0.12s infinite;
    }

    /* --- Mobile Landscape Adjustments --- */
    @media screen and (max-width: 800px) and (orientation: landscape) {
      .terminal {
        /* Use viewport width for font size and padding for better scaling */
        font-size: min(4vw, 36px); /* Scales with viewport, max 36px */
        padding: min(5vw, 40px); /* Scales with viewport, max 40px */
        width: 95%; /* Make it take up a bit more width on small landscape screens */
      }

      .prompt div {
        /* Adjust line height if needed for readability */
        line-height: 1.2;
      }

      input[type="password"] {
        font-size: min(4vw, 36px); /* Scales with viewport, max 36px */
        margin-top: min(3vw, 15px); /* Scales with viewport, max 15px */
        border-bottom-width: 2px; /* Thinner border */
      }

      .error {
        font-size: min(3vw, 24px); /* Scales with viewport, max 24px */
        margin-top: min(3vw, 15px); /* Scales with viewport, max 15px */
      }
    }

    /* --- General Mobile Adjustments (Portrait and Landscape) --- */
    @media screen and (max-width: 500px) {
        .terminal {
            font-size: min(5vw, 32px);
            padding: min(6vw, 30px);
        }
        input[type="password"] {
            font-size: min(5vw, 32px);
            margin-top: min(4vw, 15px);
        }
        .error {
            font-size: min(4vw, 20px);
            margin-top: min(4vw, 15px);
        }
    }

  </style>
</head>
<body class="scanlines">
  <div class="terminal">
    <div class="prompt">
      <div>ACCESS TERMINAL ONLINE</div>
      <div>ENTER ACCESS KEY:<span class="blink"> _</span></div>
      <input type="password" id="keyInput" autofocus />
      <div id="errorMsg" class="error"></div>
    </div>
  </div>

  <script type="module">
    // Validation functions inline

    function _v1(c) {
      const target = "64HRT";
      return c.split('').reverse().join('') === target;
    }

    function _v2(c) {
      const keyB64 = "VFJINDY="; // This decodes to "TRH46"
      return c === atob(keyB64);
    }

    function _v3(c) {
      const codeArr = [84, 82, 72, 52, 54]; // ASCII for T, R, H, 4, 6
      if (c.length !== codeArr.length) return false;
      return [...c].every((ch, i) => ch.charCodeAt(0) === codeArr[i]);
    }

    function _v4(c) {
      const sum = [...c].reduce((acc, ch) => acc + ch.charCodeAt(0), 0);
      // 'TRH46' -> 84 + 82 + 72 + 52 + 54 = 344
      return sum === 344;
    }

    function __ultraVerify(x) {
      // The actual key is "TRH46"
      return [_v1, _v2, _v3, _v4].every(fn => fn(x));
    }

    async function validate(input) {
      return __ultraVerify(input.trim());
    }

    // DOM event logic

    const input = document.getElementById("keyInput");
    const errorMsg = document.getElementById("errorMsg");

    input.addEventListener("input", () => {
      errorMsg.textContent = "";
    });

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const entered = input.value.trim();
        const isValid = await validate(entered);
        if (isValid) {
          window.location.href = "maze2.html";
        } else {
          errorMsg.textContent = "ACCESS DENIED: INVALID KEY";
          input.value = "";
          input.focus();
        }
      }
    });

    // Automatically focus the input field on page load for better mobile experience
    window.onload = function() {
      input.focus();
    };
  </script>
</body>
</html>
